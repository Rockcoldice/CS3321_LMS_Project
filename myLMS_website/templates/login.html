<!DOCTYPE html>
<html>
  <head>
    <title> Sign-In Page </title>
    <meta charset = "UTF-8">
    <meta = "description" content = "LMS Sign-In">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styling.css' %}"/>
    <link href='https://fonts.googleapis.com/css?family=Didact Gothic' rel='stylesheet'>
    <script type="text/javascript" src="student_functions.js"></script>
  </head>
  <body>
    <nav>
      <ul>
        <a href="index.html">Home</a>
        <a href="login.html">Sign-In</a>
        <a href="Registration.html">Register</a>
        <a href="index.html">Sign-Out</a>
      </ul>
    </nav>
    <center>
      <div class = "centered">
        <form method = "post" action = "StudentView.html" name = "SignInForm">
          <label for = "UserN"> Username </label>
          <div>
            <input id = "inputUsername" type = "username" placeholder="Enter E-Mail" class = "signinBox" required>
          </div>
          <label for = "PassW"> Password </label>
          <div>
            <input id = "inputPassword" type = "password" placeholder="Enter Password" class = "signinBox" required>
          </div>
          <input type="checkbox" onclick="blockPassword()"> Show Password
          <div>
            <input type="submit" class="button" value="Log-In">
          </div>
        </form>
      </div>
    </center>
  </body>
</html>
